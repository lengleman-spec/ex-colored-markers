<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colored Markers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Colored Markers</h1>
    <div class="container">
      <h2 class="primary">Primary Colors</h2>
      <div class="marker one"></div>
      <div class="marker two"></div>
      <div class="marker three"></div>

      <h2 class="secondary">Secondary Colors</h2>
      <div class="marker four"></div>
      <div class="marker five"></div>
      <div class="marker six"></div>

      <h2 class="tertiary">Tertiary Colors</h2>
      <p>
        Tertiary Colors are made by combining primary colors with their nearby
        secondary colors.
      </p>

      <div class="tertiary-markers">
        <div class="first-tertiary-container">
          <div class="marker seven"></div>
          <div class="marker eight"></div>
          <div class="marker nine"></div>
        </div>

        <div class="second-tertiary-container">
          <div class="marker ten"></div>
          <div class="marker eleven"></div>
          <div class="marker twelve"></div>
        </div>
      </div>

      <h2 class="complementary">Complementary Colors</h2>
      <p>
        Complementary Colors are two colors that are opposite of each other on
        the color wheel.
      </p>
      <div class="marker seven"></div>
      <div class="marker eight"></div>
      <div class="marker nine"></div>
    </div>
  </body>
</html>
