<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colored Markers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Colored Markers</h1>
    <div class="container">
      <h2 class="primary">Primary Colors</h2>
      <div class="marker one"></div>
      <div class="marker two"></div>
      <div class="marker three"></div>

      <h2 class="secondary">Secondary Colors</h2>
      <div class="marker four"></div>
      <div class="marker five"></div>
      <div class="marker six"></div>

      <h2 class="secondary">Tertiary Colors</h2>
      <p>
        Tertiary Colors are made by combining primary colors with their nearby
        secondary colors.
      </p>
      <div class="marker seven"></div>
      <div class="marker eight"></div>
      <div class="marker nine"></div>
    </div>
  </body>
</html>
